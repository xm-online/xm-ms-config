management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include:
                    - configprops
                    - env
                    - health
                    - info
                    - threaddump
                    - logfile
                    - jhimetrics
                    - prometheus
    endpoint:
        health:
            show-details: when_authorized
            roles: 'SUPER-ADMIN'
            probes:
                enabled: true
            group:
                liveness:
                    include: livenessState
                readiness:
                    include: readinessState
        jhimetrics:
            enabled: true
    info:
        git:
            mode: full
    health:
        mail:
            enabled: false
    prometheus:
        metrics:
            export:
                enabled: true
                step: 60
    metrics:
        enable:
            http: true
            jvm: true
            logback: true
            process: true
            system: true
        distribution:
            percentiles-histogram:
                all: true
            percentiles:
                all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
        tags:
            application: ${spring.application.name}

spring:
    application:
        name: config
    main:
        allow-bean-definition-overriding: true
        web-application-type: servlet
    cloud:
        consul:
            enabled: true
            discovery:
                healthCheckPath: /management/health
                instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
                service-name: ${spring.application.name}
            config:
                watch:
                    enabled: false

    jackson:
        serialization.write_dates_as_timestamps: false
    messages:
        basename: i18n/messages
    thymeleaf:
        mode: HTML
    kafka:
        consumer:
            group-id: ${spring.application.name}
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        listener:
            concurrency: 16
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.apache.kafka.common.serialization.StringSerializer
    servlet:
        multipart:
            max-file-size: 50MB
            max-request-size: 50MB

server:
    servlet:
        session:
            cookie:
                http-only: true

# Properties to be exposed on the /info management endpoint
info:
    # Comma separated list of profiles that will trigger the ribbon to show
    display-ribbon-on-profiles: "dev"
# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    clientApp:
        name: 'configurationApp'
    api-docs:
        default-include-pattern: ${server.servlet.context-path:}/api/**
        management-include-pattern: ${server.servlet.context-path:}/management/**
        title: Configuration API
        description: Configuration API documentation
    security:
        content-security-policy: "default-src 'self'; frame-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://storage.googleapis.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com data:"


# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================
xm-config.enabled: true
xm-config:
    configMode: OWNER
    xm-config-url: http://config
    kafka-config-topic: config_topic
    kafka-config-queue: config_queue

tenant.reject-suspended: false

application:
    adminApiRestrictionEnabled: false
    super-tenants-list: XM, MANAGER
    tenant-ignored-path-list: /api/token_key, /api/private/config_map, /api/private/config, /api/private/config_map/pattern
    kafka-enabled: true
    kafka-system-queue: system_queue
    kafka-metadata-max-age: 60000 #in milliseconds
    versionCacheMaxSize: 100
    update-config-available: true
    retry:
        max-attempts: 3
        delay: 10000 #in milliseconds
        multiplier: 2
    config-queue-retry:
        max-attempts: 3
        delay: 10000 #in milliseconds
        multiplier: 2
    env-config-externalization-enabled: false
    lep:
        tenant-script-storage: XM_MS_CONFIG
        processor-enabled: false
    env-externalization-blacklist:
        - APPLICATION_GIT_SSH_PASS_PHRASE
        - APPLICATION_GIT_PASSWORD
        - APPLICATION_GIT_PRIVATE_KEY
    git:
      ssh:
          accept-unknown-host: true
    config-repository:
        s3:
            enabled: false
            endpoint: http://localhost:9000
            accessKey: ${S3_ACCESS_KEY}
            secretKey: ${S3_SECRET_KEY}
            region: eu-central-1
            bucket: xm-config
            config-path: xm-config # Required to save config files in a subdirectory instead of the bucket root
            path-style-access: true # Required for Minio

gracefulShutdown:
    enabled: false
    shutdownDelay:
