management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ["configprops", "env", "health", "info", "threaddump", "logfile", "jhimetrics", "prometheus" ]
    health:
        mail:
            enabled: false
    metrics:
        enable:
            http: true
            jvm: true
            logback: true
            process: true
            system: true
        export:
            prometheus:
                enabled: true
                step: 60

spring:
    application:
        name: config
    cloud:
        consul:
            discovery:
                healthCheckPath: /management/health
                instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    jackson:
        serialization.write_dates_as_timestamps: false
    main:
        allow-bean-definition-overriding: true
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML
    kafka:
        consumer:
            group-id: config
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        listener:
            concurrency: 16
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.apache.kafka.common.serialization.StringSerializer
            properties:
                max.block.ms: 5000
    servlet:
        multipart:
            max-file-size: 50MB
            max-request-size: 50MB

server:
    servlet:
        session:
            cookie:
                http-only: true

# Properties to be exposed on the /info management endpoint
info:
    # Comma separated list of profiles that will trigger the ribbon to show
    display-ribbon-on-profiles: "dev"
# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 2
        max-pool-size: 50
        queue-capacity: 10000
    # By default CORS is disabled. Uncomment to enable.
    #cors:
        #allowed-origins: "*"
        #allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        #allowed-headers: "*"
        #exposed-headers:
        #allow-credentials: true
        #max-age: 1800
    mail:
        from: configuration@localhost
    swagger:
        default-include-pattern: /api/.*
        title: configuration API
        description: configuration API documentation
        version: 0.0.1
        terms-of-service-url:
        contact-name:
        contact-url:
        contact-email:
        license:
        license-url:

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================
xm-config.enabled: true
xm-config:
    xm-config-url: http://config
    kafka-config-topic: config_topic

tenant.reject-suspended: false

application:
    multiRepositoryEnabled: false
    adminApiRestrictionEnabled: false
    super-tenants-list: XM, MANAGER
    tenant-ignored-path-list: /api/token_key, /api/private/config_map, /api/private/config
    kafka-enabled: true
    kafka-system-queue: system_queue
    kafka-metadata-max-age: 60000 #in milliseconds
    retry:
        max-attempts: 3
        delay: 10000 #in milliseconds
        multiplier: 2
    env-config-externalization-enabled: false
    lep:
        tenant-script-storage: XM_MS_CONFIG
        processor-enabled: false

gracefulShutdown:
    enabled: false
    shutdownDelay:
